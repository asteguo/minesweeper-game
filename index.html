<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Minesweeper</h1>
        
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy (9x9, 10 mines)</option>
                <option value="medium">Medium (16x16, 40 mines)</option>
                <option value="hard">Hard (30x16, 99 mines)</option>
            </select>
            <button id="new-game">New Game</button>
        </div>
        
        <div class="game-info">
            <div>Mines left: <span id="mines-count">10</span></div>
            <div>Time: <span id="timer">0</span></div>
        </div>
        
        <div class="board" id="board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-status" id="game-status"></div>

        <div class="history-section">
            <h2>Game History</h2>
            <div class="history-filters">
                <select id="history-difficulty">
                    <option value="all">All Difficulties</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="clear-history">Clear History</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
